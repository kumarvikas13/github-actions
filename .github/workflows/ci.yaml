name: test-schedule

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/2 * * * *'  

jobs:

  schedule-test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Tests
        run: |
          date
          ls -la ~
          pwd
